<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css'%}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{employees.id}}">
    {% csrf_token %}
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-1 col-form label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form label">employee Id:</label>
            <div class="col-sm-4">
                <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employees.eid}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form label">employee Name:</label>
            <div class="col-sm-4">
                <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employees.ename}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form label">employee Email:</label>
            <div class="col-sm-4">
                <input type="email" name="email" id="id_email" required maxlength="250" value="{{ employees.eemail}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form label">employee Contact:</label>
            <div class="col-sm-4">
                <input type="text" name="econtact" id="id_econtact" required maxlength="20" value="{{ employees.econstact}}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
    
</body>
</html>
