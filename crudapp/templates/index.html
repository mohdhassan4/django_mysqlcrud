<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
</head>
<body>
   <form method="POST" class="post-form" action="/emp">
          {% csrf_token %} 
      <div class="container">
          <div class="form-group row">
              <label class="col-sm-1 col-form label">employee Id:</label>
              <div class="col-sm-4">
                  {{ form.eid}}
              </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-1 col-form label">employee Name:</label>
            <div class="col-sm-4">
                {{ form.ename}}
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-1 col-form label">employee Email:</label>
            <div class="col-sm-4">
                {{ form.eemail}}
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-1 col-form label">employee Contact:</label>
            <div class="col-sm-4">
                {{ form.contact}}
            </div>
         </div>
         <div class="form-group row">
            <label class="col-sm-1 col-form label"></label>
            <div class="col-sm-4">
                <button type="submit" class= "btn btn-primry">Submit</button>
            </div>
         </div>
        
        </div>
   </form> 
</body>
</html>
