<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Records</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static '/style.css'%}"/>
</head>
<body>
<table class="table table-stripped table-bordered table-sm">
    <thead class = "thead-dark">
        <tr>
            <th>employee Id</th>
            <th>employee Name</th>
            <th>employee Email</th>
            <th>employee Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
{% for Employee in employees %}
     <tr>
         <td>{{ Employee.eid}}</td>
         <td>{{ Employee.ename}}</td>
         <td>{{ Employee.email}}</td>
         <td>{{ Employee.econtact}}</td>
         <td>
             <a href="/edit/{{ Employee.id}}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
             <a href="/delete/{{ Employee.id}}">Delete</a>
         </td>
     </tr> 
(% endfor %)            
    </tbody>
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
